<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center py-3">Welcome to Phone Hunter</h1>
    </header>

    <main>
      <!-- search field -->
        <section class="text-center py-3">
            <input type="text" id="search-field" placeholder="search your phone">
            <button class="btn btn-primary" onclick="searchPhone()">Search</button>
        </section>
        <!-- display search result -->
        <section class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4" style="width: 75rem;">
            </div>
            <!-- error message -->
              <div class="d-flex justify-content-center align-items-center pt-5  d-none" id="error-message">
                <h3 class="text-warning text-center">No Search Found.. Try Again</h3>
              </div>
              <div class="text-center py-5 d-none" id="show-more">
                <button class="btn btn-primary" id="btn-show-more">Show More</button>
              </div>
        </section>
        <section class="d-none" id="loader">
          <div style="height:500px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary " role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-details">
        ...
      </div>
    
    </div>
  </div>
</div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/phone-hunter.js"></script>
</body>
</html>
